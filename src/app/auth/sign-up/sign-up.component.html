<h1>Create an Account</h1>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input inputType="text" label="UserName" [control]="authForm.controls.username"></app-input>

  <!-- {{authForm.controls.username.errors| json}} -->
  <app-input inputType="password" label="Password" [control]="authForm.controls.password"></app-input>

  <app-input inputType="password" label="Password Confirmation" [control]="authForm.controls.passwordConfirmation">
  </app-input>

  <div *ngIf="
  authForm.controls.password.touched &&
  authForm.controls.passwordConfirmation.touched &&
  authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors.passwordNotMatch">
      Password and passwordConfirmation must match
    </p>
    <p *ngIf="authForm.errors.offLine">
      No internet connection detected failed to signup
    </p>
    <p *ngIf="authForm.errors.unknownError">
      Failed to signup
    </p>
  </div>
  <div>
    <button type="submit" class="ui submit button primary">Submit</button>
  </div>

</form>
